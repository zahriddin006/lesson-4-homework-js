<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
</head>
<body>
  
  <h1 class="text-center mt-5 fs-1 text-white">
    Chet davlatlarga sayohat qilish
  </h1>

  <div class="block d-flex mt-5">

    <div class="img-inner ms-5 mt-4">
      <img src="./img/plane.png" alt="plane" width="700" height="300">
    </div>

    <div class="inner">
    
      <form class="d-flex flex-column mb-5 ms-5" action="#" method="post">
        <div class="d-flex align-items-center box mb-3 text-white fw-bold fs-5">
          <input type="checkbox" id="ticked">
          <label class="ms-3" for="ticked">Chiptangiz bormi</label>
        </div>
    
        <div class="d-flex align-items-center box mb-3 text-white fw-bold fs-5">
          <input type="checkbox" id="cost">
          <label class="ms-3" for="cost">Sayohatdagi harajatlarni qoplay olasizmi</label>
        </div>
    
        <div class="d-flex align-items-center box mb-3 text-white fw-bold fs-5">
          <input type="checkbox" id="health">
          <label class="ms-3" for="health">Sog'ligingiz yaxshimi</label>
        </div>
    
        <div class="d-flex align-items-center box mb-3 text-white fw-bold fs-5">
          <input type="checkbox" id="cancel">
          <label class="ms-3" for="cancel">Sayohatni bekor qilasizmi</label>
        </div>
    
        <br>
    
        <button class="btn btn-primary rounded-pill w-75">Send</button>
      </form>
    
      <output class="output"></output>
    </div>

  </div>



  
  <!-- Bootstrap js -->
  <link rel="stylesheet" href="./bootstrap/js/bootstrap.bundle.min.js" />

  <script src="./js/main.js"></script>
</body>
</html>
